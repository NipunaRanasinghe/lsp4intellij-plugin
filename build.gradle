plugins {
    id 'org.jetbrains.intellij' version '0.3.7'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

apply plugin: 'org.jetbrains.intellij'
intellij {
    version '2017.3'
}

dependencies {
    compile group: 'org.eclipse.lsp4j', name: 'org.eclipse.lsp4j', version: '0.6.0'
    compile group: 'com.vladsch.flexmark', name: 'flexmark', version: '0.34.58'
    compile 'com.github.ballerina-platform:lsp4intellij:extensions-support-SNAPSHOT'
}

apply plugin: 'java'
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'src/main/gen']
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.8' //version required
}